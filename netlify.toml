# Netlify configuration for Keilani Brain API

[build]
  command = "npm run build"
  publish = "out"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["stripe", "@supabase/supabase-js"]
  included_files = ["lib/**"]

# API routing - map /api/* to functions
[[redirects]]
  from = "/api/healthcheck"
  to = "/.netlify/functions/healthcheck"
  status = 200

[[redirects]]
  from = "/api/status"
  to = "/.netlify/functions/status"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Security headers
[[headers]]
  for = "/api/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'"

# CORS for API endpoints
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Request-ID"
    Access-Control-Max-Age = "86400"

# Cache static assets
[[headers]]
  for = "/*.(js|css|svg|png|jpg|jpeg|gif|ico|woff|woff2)"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"