[build]
  publish = "public"
  functions = "netlify/functions"
  edge_functions = "netlify/edge-functions"

# … your existing redirects/edges/headers …

# Serve JS with correct MIME, anywhere
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=UTF-8"
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/js/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=UTF-8"
    Cache-Control = "public, max-age=0, must-revalidate"

# Redirect old root URL to new /js/ location (catches legacy references)
[[redirects]]
  from = "/keilaniStream.v20.js"
  to   = "/js/keilaniStream.v20.js"
  status = 200
