[build]
  command   = "npm run build || echo no-build"
  publish   = "public"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["stripe", "@supabase/supabase-js"]
  included_files = ["netlify/functions/**"]

# Map /api/* to serverless functions
[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/:splat"
  status = 200
  force  = true

# --- Global security headers ---
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    # Update connect-src as needed; includes OpenAI/Supabase/Stripe/Netlify/etc.
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://*.netlify.app; connect-src 'self' https://keilani-brain.netlify.app https://api.openai.com https://*.supabase.co https://*.netlify.app https://framer.com https://app.framerstatic.com https://api.stripe.com https://api.keilani.ai; img-src 'self' data: blob:; media-src 'self' blob:; style-src 'self' 'unsafe-inline'; frame-ancestors 'self';"

# Ensure JS modules get correct MIME
[[headers]]
  for = "/js/*"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=300"

# Cache images & icons
[[headers]]
  for = "/*.(png|svg|jpg|jpeg|webp|gif|ico)"
  [headers.values]
    Cache-Control = "public, max-age=604800, immutable"

# --- Streaming (SSE) headers for serverless function ---
# Important: prevent proxy buffering and force event-stream content type
[[headers]]
  for = "/.netlify/functions/stream-chat"
  [headers.values]
    Cache-Control = "no-cache, no-transform"
    Content-Type  = "text/event-stream"
    Connection    = "keep-alive"
    X-Accel-Buffering = "no"

# --- (Optional) SSE headers for the Edge stream route, if you hit it directly ---
[[headers]]
  for = "/api/chat-stream"
  [headers.values]
    Cache-Control = "no-cache, no-transform"
    Content-Type  = "text/event-stream"
    Connection    = "keep-alive"
    X-Accel-Buffering = "no"

[functions."purge-old"]
  schedule = "15 4 * * *"

# Edge function already defined by you
[[edge_functions]]
  path = "/api/chat-stream"
  function = "chat-stream"
