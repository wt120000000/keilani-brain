[build]
  command = "npm run build"
  publish = "public"

[functions]
  node_bundler = "esbuild"
  # optional: list deps to keep external (usually not needed)
  external_node_modules = []

[[redirects]]
  from = "/api/chat"
  to = "/.netlify/functions/chat"
  status = 200

[[redirects]]
  from = "/api/ingest"
  to = "/.netlify/functions/ingest"
  status = 200
  
[[redirects]]
  from = "/api/start-voice"
  to   = "/.netlify/functions/start-voice"
  status = 200

[[headers]]
  for = "/embed/*"
  [headers.values]
    X-Frame-Options = "ALLOWALL"
    Content-Security-Policy = "frame-ancestors https://*.framer.app https://keilani.ai https://www.keilani.ai 'self';"

[[redirects]]
  from = "/engage"
  to = "/engage.html"
  status = 200
