[build]
  publish = "public"
  command = ""

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["form-data", "node-fetch"] # harmless; not required by our CommonJS code but fine

[[redirects]]
  from = "/api/chat"
  to = "/.netlify/functions/chat"
  status = 200

[[redirects]]
  from = "/api/stt"
  to = "/.netlify/functions/stt"
  status = 200

[[redirects]]
  from = "/api/tts"
  to = "/.netlify/functions/tts"
  status = 200

[[redirects]]
  from = "/api/rtc/create-room"
  to = "/.netlify/functions/rtc-create-room"
  status = 200

[[redirects]]
  from = "/api/rtc/token"
  to = "/.netlify/functions/rtc-token"
  status = 200

[[headers]]
for = "/*"
  [headers.values]
  # Allow our APIs and Daily
  Content-Security-Policy = '''
    default-src 'self';
    connect-src 'self' https://api.openai.com https://api.elevenlabs.io https://api.daily.co https://*.daily.co;
    img-src 'self' data: blob:;
    media-src 'self' data: blob:;
    frame-src https://*.daily.co;
    # allow inline scripts for dev and jsdelivr CDN (remove 'unsafe-inline' later)
    script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
    # allow inline styles for dev (e.g., style attributes)
    style-src 'self' 'unsafe-inline';
  '''
  # Allow mic/camera on our origin; Daily asks inside its own iframe
  Permissions-Policy = "camera=(self), microphone=(self), geolocation=()"
  X-Frame-Options = "SAMEORIGIN"
  X-Content-Type-Options = "nosniff"
  Referrer-Policy = "strict-origin-when-cross-origin"

