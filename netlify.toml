[build]
  publish = "public"
  command = ""

[functions]
  node_bundler = "esbuild"

# ---------- Static assets ----------
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# ---------- Node Functions (JSON / non-streaming) ----------
[[redirects]]
  from = "/api/chat"
  to = "/.netlify/functions/chat"
  status = 200
  
  [build]
  # set this to your actual publish dir (e.g., "dist" or "public")
  publish = "dist"

# Never cache HTML â€“ always get the latest
[[headers]]
  for = "/*.html"
  [headers.values]
  Cache-Control = "no-store, must-revalidate"

# Short cache for assets while debugging
[[headers]]
  for = "/assets/*"
  [headers.values]
  Cache-Control = "max-age=30, must-revalidate"

# (Optional) global CORS
[[headers]]
  for = "/*"
  [headers.values]
  Access-Control-Allow-Origin = "*"

[[redirects]]
  from = "/api/stt"
  to = "/.netlify/functions/stt"
  status = 200

[[redirects]]
  from = "/api/eleven-token"
  to   = "/.netlify/functions/eleven-token"
  status = 200

[[redirects]]
  from = "/api/tts-stream"
  to   = "/.netlify/functions/tts-stream"
  status = 200

[[redirects]]
  from = "/api/tts"
  to = "/.netlify/functions/tts"
  status = 200

[[redirects]]
  from = "/api/rtc/create-room"
  to = "/.netlify/functions/rtc-create-room"
  status = 200

[[redirects]]
  from = "/api/rtc/token"
  to = "/.netlify/functions/rtc-token"
  status = 200

[[redirects]]
  from = "/api/voices"
  to = "/.netlify/functions/voices"
  status = 200

# ---------- Edge Function (SSE streaming) ----------
# Bind the edge function to BOTH routes so the frontend can use either.
[[edge_functions]]
  path = "/api/chat-stream"
  function = "chat-stream"

[[edge_functions]]
  path = "/.netlify/functions/chat-stream"
  function = "chat-stream"

# ---------- Headers ----------
# Correct MIME for asset JS
[[headers]]
  for = "/assets/*.js"
  [headers.values]
  Content-Type = "application/javascript"

# Global security headers
[[headers]]
  for = "/*"
  [headers.values]
  Content-Security-Policy = '''
    default-src 'self';
    connect-src 'self' https://api.openai.com https://api.elevenlabs.io https://api.daily.co https://*.daily.co;
    img-src 'self' data: blob:;
    media-src 'self' data: blob:;
    font-src 'self' data:;
    style-src 'self' 'unsafe-inline';
    script-src 'self';
    frame-src https://*.daily.co;
  '''
  Permissions-Policy = "camera=(self), microphone=(self), geolocation=()"
  X-Frame-Options = "SAMEORIGIN"
  X-Content-Type-Options = "nosniff"
  Referrer-Policy = "strict-origin-when-cross-origin"
