[build]
  publish = "public"
  command = ""

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["form-data", "node-fetch"] # harmless; not required by our CommonJS code but fine

[[redirects]]
  from = "/api/chat"
  to = "/.netlify/functions/chat"
  status = 200

[[redirects]]
  from = "/api/stt"
  to = "/.netlify/functions/stt"
  status = 200

[[redirects]]
  from = "/api/tts"
  to = "/.netlify/functions/tts"
  status = 200

[[redirects]]
  from = "/api/rtc/create-room"
  to = "/.netlify/functions/rtc-create-room"
  status = 200

[[redirects]]
  from = "/api/rtc/token"
  to = "/.netlify/functions/rtc-token"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
