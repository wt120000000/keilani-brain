# Minimal Netlify config for local dev / Bolt.new
[build]
  publish = "public"

[functions]
  node_bundler = "esbuild"

# Basic redirects for functions we need
[[redirects]]
  from = "/api/chat"
  to = "/.netlify/functions/chat"
  status = 200

[[edge_functions]]
  path = "/api/chat-stream"
  function = "chat-stream"

[[edge_functions]]
  path = "/.netlify/functions/chat-stream"
  function = "chat-stream"

# Optional: light caching + CORS for static. NO CSP here (it broke TOML parsing).
[[headers]]
  for = "/*.html"
  [headers.values]
  Cache-Control = "no-store, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
  Cache-Control = "max-age=30, must-revalidate"

[[headers]]
  for = "/*"
  [headers.values]
  Access-Control-Allow-Origin = "*"
  Permissions-Policy = "camera=(self), microphone=(self), geolocation=()"
  X-Frame-Options = "SAMEORIGIN"
  X-Content-Type-Options = "nosniff"
  Referrer-Policy = "strict-origin-when-cross-origin"