[build]
  publish = "public"
  command = ""

[functions]
  node_bundler = "esbuild"
  
[[edge_functions]]
  path = "/api/chat-stream"
  function = "chat-stream"

# Serve static assets directly
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# API routes
[[redirects]]
  from = "/api/chat"
  to = "/.netlify/functions/chat"
  status = 200

[[redirects]]
  from = "/api/stt"
  to = "/.netlify/functions/stt"
  status = 200
  
[[redirects]]
  from = "/api/eleven-token"
  to   = "/.netlify/functions/eleven-token"
  status = 200

[[redirects]]
  from = "/api/tts-stream"
  to   = "/.netlify/functions/tts-stream"
  status = 200

[[redirects]]
  from = "/api/tts"
  to = "/.netlify/functions/tts"
  status = 200

[[redirects]]
  from = "/api/rtc/create-room"
  to = "/.netlify/functions/rtc-create-room"
  status = 200

[[redirects]]
  from = "/api/rtc/token"
  to = "/.netlify/functions/rtc-token"
  status = 200
  
[[redirects]]
  from = "/api/voices"
  to = "/.netlify/functions/voices"
  status = 200

# Correct MIME type for .js in assets
[[headers]]
for = "/assets/*.js"
  [headers.values]
  Content-Type = "application/javascript"

# Global headers
[[headers]]
for = "/*"
  [headers.values]
  Content-Security-Policy = '''
    default-src 'self';
    connect-src 'self' https://api.openai.com https://api.elevenlabs.io https://api.daily.co https://*.daily.co;
    img-src 'self' data: blob:;
    media-src 'self' data: blob:;
    font-src 'self' data:;
    style-src 'self' 'unsafe-inline';
    script-src 'self';
    frame-src https://*.daily.co;
  '''
  Permissions-Policy = "camera=(self), microphone=(self), geolocation=()"
  X-Frame-Options = "SAMEORIGIN"
  X-Content-Type-Options = "nosniff"
  Referrer-Policy = "strict-origin-when-cross-origin"
