[build]
  command = "npm run build"
  publish = "public"
  functions = "netlify/functions"

[[headers]]
  for = "/*"
  [headers.values]
  X-Frame-Options = "SAMEORIGIN"
  X-Content-Type-Options = "nosniff"
  Referrer-Policy = "strict-origin-when-cross-origin"
  Permissions-Policy = "camera=(), microphone=(), geolocation=()"
  Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
  Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://*.netlify.app; connect-src 'self' https://api.openai.com https://*.supabase.co https://*.netlify.app; img-src 'self' data:; style-src 'self' 'unsafe-inline'; frame-ancestors 'self';"

# API-style paths
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

