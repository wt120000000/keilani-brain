[build]
  publish   = "public"
  functions = "netlify/functions"
  edge_functions = "netlify/edge-functions"

[functions]
  node_bundler = "esbuild"

# JSON chat endpoint for index.html
[[redirects]]
  from = "/api/chat"
  to   = "/.netlify/functions/chat"
  status = 200

# (Optional) local/dev fallback to Node streaming
[[redirects]]
  from = "/api/chat-stream"
  to   = "/.netlify/functions/stream-chat"
  status = 200

# Map to Edge streaming in prod
[[edge_functions]]
  function = "chat-stream"
  path = "/api/chat-stream"

# Health check helper
[[redirects]]
  from = "/api/health"
  to   = "/.netlify/functions/health"
  status = 200

# Helpful headers
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-store, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "max-age=30, must-revalidate"
	
# Force correct MIME for JS under /js/*
[[headers]]
  for = "/js/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=UTF-8"
    Cache-Control = "public, max-age=0, must-revalidate"

# Tight, single-line CSP (no inline scripts; inline styles allowed)
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self' https://api.keilani.ai https://api.openai.com https://api.elevenlabs.io blob: data:; media-src 'self' blob: data:; frame-ancestors 'self'; base-uri 'self'; form-action 'self'"
    Access-Control-Allow-Origin = "*"
    Permissions-Policy = "camera=(self), microphone=(self), geolocation=()"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# SSE must not be transformed
[[headers]]
  for = "/api/chat-stream"
  [headers.values]
    Cache-Control = "no-cache, no-transform"
    Connection = "keep-alive"
