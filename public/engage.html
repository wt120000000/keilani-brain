<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keilani Engage</title>

  <!-- Favicons / PWA -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#000000">

  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div id="app">
    <div class="header">
      <img src="/favicon-32x32.png" alt="Keilani" />
      <h1>Keilani Engage</h1>
    </div>

    <div class="card" id="status">
      <div><strong>Status:</strong> Loading client…</div>
      <div class="small">If you see errors in the console, check that brain-bridge.js is loading.</div>
    </div>

    <div id="ui"></div>
  </div>

  <!-- Load your existing bridge code -->
  <script src="/brain-bridge.js"></script>
  <script>
    // simple sanity ping
    console.log("[Engage] page ready");
    const status = document.getElementById('status');
    if (typeof window !== 'undefined') {
      status.innerHTML = "<strong>Status:</strong> Client loaded. If the avatar doesn't appear, open DevTools ? Console.";
    }
  </script>
</body>
</html>
