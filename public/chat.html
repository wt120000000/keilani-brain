<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Keilani Chat • Streaming</title>

    <!-- Minimal inlined CSS (CSP-safe). No inline JS. -->
    <style>
      :root {
        --bg: #0b0f1a;
        --bga: #0f1422;
        --panel: #101828;
        --text: #d7def2;
        --muted: #8aa0c9;
        --accent: #8856fc;
        --accent-2: #6ee7ff;
        --accent-3: #22c55e;
        --btn: #25375b;
        --btnh: #34446b;
        --border: #223055;
        --bubble: #121d34;
        --ok: #06c167;
        --err: #e74141;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background:
          radial-gradient(1200px 600px at 80% 20%, #0d1b30 0%, #0b0f1a 55%)
            fixed,
          var(--bg);
        color: var(--text);
        font:
          14px/1.45 ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Inter,
          sans-serif;
      }
      .toolbar {
        position: sticky;
        top: 0;
        z-index: 4;
        display: flex;
        gap: 0.75rem;
        align-items: center;
        padding: 0.75rem 1rem;
        background: linear-gradient(
          180deg,
          rgba(11, 15, 26, 0.95),
          rgba(11, 15, 26, 0.74) 60%,
          rgba(11, 15, 26, 0) 100%
        );
        backdrop-filter: saturate(140%) blur(6px);
      }
      .dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: var(--accent-3);
        box-shadow: 0 0 0 3px #14251a;
      }
      .chip {
        background: var(--btn);
        color: var(--text);
        border: 1px solid var(--border);
        padding: 0.35rem 0.6rem;
        border-radius: 999px;
        font-size: 0.8rem;
      }
      select,
      input[type="text"],
      input[type="password"] {
        height: 36px;
        padding: 0 0.6rem;
        border: 1px solid var(--border);
        background: var(--panel);
        color: var(--text);
        border-radius: 0.6rem;
        outline: none;
      }
      input[type="text"],
      input[type="password"] {
        width: 360px;
        max-width: 38vw;
      }
      button {
        height: 36px;
        padding: 0 0.8rem;
        border: 1px solid var(--border);
        border-radius: 0.6rem;
        background: var(--btn);
        color: var(--text);
        cursor: pointer;
      }
      button:hover {
        background: var(--btnh);
      }
      .btn-danger {
        background: #0d1325;
        border-color: #223055;
        color: #d4e0ff;
      }
      .btn-primary {
        background: linear-gradient(90deg, #6a5cff, #8b5cf6);
      }
      .row {
        display: flex;
        gap: 0.6rem;
        align-items: center;
      }
      main {
        max-width: 1100px;
        margin: 0 auto;
        padding: 1rem;
      }
      #messages {
        margin: 0.75rem 0 1rem;
      }
      #feed {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      .msg {
        display: flex;
        gap: 0.65rem;
        align-items: flex-start;
      }
      .msg .bubble {
        background: var(--bubble);
        border: 1px solid var(--border);
        border-radius: 0.8rem;
        padding: 0.8rem 0.9rem;
        margin: 0.25rem 0;
        width: 100%;
      }
      .msg.me .bubble {
        background: transparent;
        border-style: dashed;
        color: var(--muted);
      }
      .msg.error .bubble {
        border-color: #3b1c1c;
        background: #1a0f14;
        color: #ffd6d6;
      }
      .code {
        font-family:
          ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono",
          monospace;
        background: #0c1220;
        border: 1px solid #1f2a44;
        padding: 0.25rem 0.4rem;
        border-radius: 0.35rem;
      }
      .toolbar .right {
        margin-left: auto;
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }
      #composer {
        position: sticky;
        bottom: 0;
        padding: 0.75rem 1rem;
        background: linear-gradient(
          180deg,
          rgba(11, 15, 26, 0) 0%,
          rgba(11, 15, 26, 0.75) 40%,
          rgba(11, 15, 26, 0.95) 100%
        );
      }
      #prompt {
        width: 100%;
        min-height: 48px;
        max-height: 38vh;
        padding: 0.75rem 0.85rem;
        border: 1px solid var(--border);
        background: var(--panel);
        color: var(--text);
        border-radius: 0.8rem;
        outline: none;
        resize: vertical;
      }
      .tip {
        color: var(--muted);
        font-size: 0.85rem;
      }
      .hidden {
        display: none;
      }
      .badge {
        background: #14223a;
        border: 1px solid #223055;
        border-radius: 999px;
        padding: 0.2rem 0.45rem;
        font-size: 0.72rem;
      }
    </style>

    <!-- Local vendor (CSP-friendly) -->
    <link rel="stylesheet" href="/vendor/github-dark.min.css" />
  </head>
  <body>
    <div class="toolbar">
      <span class="dot"></span><span class="chip">Keilani Chat</span
      ><span class="chip">Streaming</span>

      <select id="model" title="Model">
        <option value="gpt-5" selected>gpt-5</option>
        <option value="gpt-4.1">gpt-4.1</option>
        <option value="o4-mini">o4-mini</option>
      </select>

      <input
        id="api"
        type="text"
        placeholder="https://api.keilani.ai/api/chat"
      />
      <input id="token" type="password" placeholder="Client Token (optional)" />

      <button id="save">Save</button>
      <button id="export">Export .txt</button>
      <button id="clear" class="btn-danger">Clear</button>
      <button id="reset">Reset Session</button>

      <div class="right">
        <label class="row"
          ><input id="stream" type="checkbox" checked />
          <span>Stream</span></label
        >
        <label class="row"
          ><input id="sse" type="checkbox" checked />
          <span>Expect SSE</span></label
        >
        <span id="tokencounter" class="badge">Tokens: 0 • 0/s</span>
        <span id="sid" class="badge">SID: —</span>
        <button id="inspector">Raw Inspector</button>
      </div>
    </div>

    <main id="main">
      <!-- Tip -->
      <div class="tip" style="padding: 0.25rem 1rem 0 1rem">
        Tip: <b>Enter</b> to send • <b>Shift+Enter</b> for newline
      </div>

      <!-- Messages feed (required) -->
      <section id="messages">
        <div id="feed" class="feed" aria-live="polite" aria-busy="false"></div>
      </section>

      <!-- Raw inspector (toggle) -->
      <pre
        id="raw"
        class="hidden"
        style="
          background: #0c1220;
          border: 1px solid #1f2a44;
          border-radius: 0.6rem;
          padding: 0.75rem;
          overflow: auto;
        "
      ></pre>

      <!-- Composer -->
      <section id="composer">
        <textarea
          id="composer"
          placeholder="Type your message…"
          spellcheck="true"
        ></textarea>
        <div class="row" style="margin-top: 0.5rem; align-items: center">
          <span class="tip"
            >Press <span class="code">Enter</span> to send •
            <span class="code">Shift+Enter</span> for newline</span
          >
          <button id="send" class="btn-primary" style="margin-left: auto">
            Send ↵
          </button>
        </div>
      </section>
    </main>

    <!-- Vendor JS (local) -->
    <script src="/vendor/dayjs.min.js"></script>
    <script src="/vendor/highlight.min.js"></script>
    <script src="/vendor/marked.umd.min.js"></script>

    <!-- App JS -->
    <script src="/js/chat.js?v=3" defer></script>
  </body>
</html>
