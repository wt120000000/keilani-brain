<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Keilani Chat • Streaming</title>

    <!-- Theme + basic styles (inline OK per CSP; we avoid inline JS) -->
    <style>
      :root {
        --bg: #0b0f1a;
        --bg2: #0f1422;
        --panel: #10182b;
        --text: #d7def2;
        --muted: #8aa0c9;
        --accent: #8b5cf6;
        --accent-2: #6ee7ff;
        --ok: #22c55e;
        --err: #ef4444;
        --chip: #1b2742;
        --btn: #2b3758;
        --btnh: #34446b;
        --border: #223055;
        --bubble: #121d34;
        --bubble2: #0e1629;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background:
          radial-gradient(1200px 600px at 80% -20%, #0d1b30 0%, #0b0f1a 55%)
            fixed,
          var(--bg);
        color: var(--text);
        font:
          14px/1.4 system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Inter,
          sans-serif;
      }
      .toolbar {
        position: sticky;
        top: 0;
        z-index: 5;
        display: flex;
        gap: 0.75rem;
        align-items: center;
        padding: 0.75rem 1rem;
        background: linear-gradient(
          180deg,
          rgba(11, 15, 26, 0.95),
          rgba(11, 15, 26, 0.74) 60%,
          rgba(11, 15, 26, 0)
        );
      }
      .title {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 700;
      }
      .dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: #22c55e;
        box-shadow: 0 0 0 3px #14251a;
      }
      .chip {
        background: var(--chip);
        color: var(--muted);
        padding: 0.35rem 0.6rem;
        border-radius: 0.6rem;
        border: 1px solid var(--border);
      }
      select,
      input[type="text"],
      input[type="password"] {
        background: var(--panel);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 0.6rem;
        padding: 0.5rem 0.6rem;
        outline: none;
      }
      input[type="text"],
      input[type="password"] {
        width: 360px;
      }
      button {
        background: var(--btn);
        color: var(--text);
        border: 1px solid var(--border);
        padding: 0.5rem 0.8rem;
        border-radius: 0.6rem;
        cursor: pointer;
      }
      button:hover {
        background: var(--btnh);
      }
      .grow {
        flex: 1;
      }
      .main {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 1rem 4rem;
      }
      .msg {
        background: var(--bubble);
        border: 1px solid var(--border);
        border-radius: 0.8rem;
        padding: 0.9rem 1rem;
        margin: 0.7rem 0;
      }
      .msg.user {
        background: var(--bubble2);
      }
      .meta {
        display: flex;
        gap: 0.6rem;
        align-items: center;
        color: var(--muted);
        font-size: 0.85em;
        margin: 0.25rem 0 0.2rem;
      }
      .row {
        display: flex;
        gap: 0.6rem;
        align-items: center;
      }
      .composer {
        margin-top: 1rem;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 1rem;
        padding: 0.6rem;
      }
      #prompt {
        width: 100%;
        min-height: 64px;
        max-height: 160px;
        resize: vertical;
        background: transparent;
        color: var(--text);
        border: 0;
        outline: none;
        padding: 0.5rem;
      }
      .actions {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        justify-content: flex-end;
        padding: 0.2rem 0.3rem;
      }
      .pill {
        padding: 0.25rem 0.55rem;
        border-radius: 999px;
        background: var(--chip);
        color: var(--muted);
        font-size: 0.8em;
        border: 1px solid var(--border);
      }
      .btn-accent {
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
        border: 0;
        color: #051024;
      }
      .btn-danger {
        background: #2a1620;
        border-color: #4c1d29;
      }
      pre {
        background: #0b1325;
        border: 1px solid #213055;
        border-radius: 0.6rem;
        padding: 0.75rem;
        overflow: auto;
      }
      code {
        font-family:
          ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono",
          monospace;
      }
      .row-right {
        margin-left: auto;
      }
      .hide {
        display: none;
      }
    </style>

    <!-- highlight.js theme -->
    <link rel="stylesheet" href="/vendor/github-dark.min.css" />
  </head>
  <body>
    <div class="toolbar">
      <div class="title">
        <span class="dot"></span><span>Keilani Chat</span
        ><span class="chip">Streaming</span>
      </div>

      <select id="model">
        <option value="gpt-5" selected>gpt-5</option>
        <option value="gpt-4.1-mini">gpt-4.1-mini</option>
      </select>

      <input
        id="api"
        type="text"
        placeholder="https://api.keilani.ai/api/chat"
      />
      <input id="token" type="password" placeholder="Client Token (optional)" />

      <button id="save">Save</button>
      <button id="export">Export .txt</button>
      <button id="clear">Clear</button>
      <button id="reset">Reset Session</button>

      <label class="row"
        ><input id="stream" type="checkbox" checked />
        <span class="chip">Stream</span></label
      >
      <label class="row"
        ><input id="sse" type="checkbox" checked />
        <span class="chip">Expect SSE</span></label
      >

      <span id="tokens" class="pill">Tokens: 0 • 0/s</span>
      <span id="sid" class="pill">SID: —</span>
    </div>

    <main class="main">
      <div id="messages"></div>

      <div class="composer">
        <div class="row meta">
          <span>Tip:</span
          ><span
            ><kbd>Enter</kbd> to send • <kbd>Shift</kbd>+<kbd>Enter</kbd> for
            newline</span
          ><span class="row-right"
            ><button id="raw" class="chip">Raw Inspector</button></span
          >
        </div>
        <textarea id="prompt" placeholder="Type your message…"></textarea>
        <div class="actions">
          <button id="stop" class="btn-danger hide">Stop</button>
          <button id="send" class="btn-accent">Send ↵</button>
        </div>
      </div>
    </main>

    <!-- Vendor (local, CSP-safe) -->
    <script src="/vendor/dayjs.min.js"></script>
    <script src="/vendor/marked.umd.min.js"></script>
    <script src="/vendor/highlight.min.js"></script>
    <script src="/vendor/dompurify.min.js"></script>

    <!-- App -->
    <script src="/js/chat.js?v=2"></script>
  </body>
</html>
