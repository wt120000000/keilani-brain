<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self';
             img-src 'self' data:;
             media-src 'self' blob:;
             style-src 'self' 'unsafe-inline';
             script-src 'self';
             connect-src 'self' https:;
             frame-ancestors 'self';"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Keilani Chat • Streaming</title>

    <!-- Theme -->
    <style>
      :root {
        --bg: #0c0f14;
        --panel: #121622;
        --panel-2: #0f1320;
        --border: #1f2a44;
        --text: #e6e8f0;
        --muted: #9aa4b2;
        --primary: #7c5cff;
        --primary-2: #6e50e8;
        --pill: #1b2134;
        --good: #11c38d;
        --bad: #ff5370;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        --radius: 14px;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        background: radial-gradient(
          1200px 700px at 70% -20%,
          #0b1225 0%,
          #0b0e18 35%,
          #0b0e18 100%
        );
        color: var(--text);
        font:
          14px/1.5 system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Inter,
          "Helvetica Neue",
          Arial,
          "Apple Color Emoji",
          "Segoe UI Emoji";
      }
      a {
        color: var(--primary);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .wrap {
        display: grid;
        grid-template-rows: auto 1fr auto;
        height: 100%;
        max-width: 1100px;
        margin: 0 auto;
        padding: 20px 22px 28px;
        gap: 18px;
      }
      .toolbar {
        display: grid;
        grid-template-columns: 130px 1fr 260px auto auto auto;
        gap: 10px;
        align-items: center;
      }
      @media (max-width: 980px) {
        .toolbar {
          grid-template-columns: 1fr;
        }
      }
      .group {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .pill {
        background: var(--pill);
        color: var(--muted);
        border: 1px solid var(--border);
        border-radius: 999px;
        padding: 8px 12px;
        display: inline-flex;
        gap: 8px;
        align-items: center;
        white-space: nowrap;
      }
      select,
      input[type="text"] {
        background: var(--panel);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 8px 10px;
        outline: none;
        width: 100%;
      }
      .btn {
        background: var(--panel);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 8px 12px;
        cursor: pointer;
        transition:
          0.15s ease transform,
          0.15s ease background;
      }
      .btn:hover {
        transform: translateY(-1px);
        background: var(--panel-2);
      }
      .btn-primary {
        background: var(--primary);
        border-color: #5b46ca;
      }
      .btn-primary:hover {
        background: var(--primary-2);
      }
      .switch {
        display: inline-flex;
        gap: 10px;
        align-items: center;
      }
      .switch input {
        transform: translateY(1px);
      }

      .chat {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0)
        );
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 14px;
        display: grid;
        grid-template-rows: 1fr auto;
        min-height: 58vh;
        gap: 10px;
      }
      .scroll {
        overflow: auto;
        padding: 6px 2px;
      }
      .msg {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 12px 14px;
        margin: 10px 0;
        white-space: pre-wrap;
        word-break: break-word;
      }
      .msg.user {
        background: #101529;
        border-color: #1a2442;
      }
      .msg.assistant {
        background: #0f172b;
        border-color: #1b2542;
      }
      .system {
        color: var(--muted);
        font-size: 13px;
      }
      .compose {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 10px;
        align-items: end;
      }
      textarea {
        background: var(--panel);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px 14px;
        min-height: 56px;
        resize: vertical;
        outline: none;
      }
      code,
      pre code {
        font-family:
          ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        font-size: 12.5px;
      }
      pre {
        background: #0b1222;
        border: 1px solid #1b2a48;
        border-radius: 12px;
        padding: 12px;
        overflow: auto;
        margin: 8px 0 0;
      }
      .tip {
        color: var(--muted);
        font-size: 12px;
        padding: 2px 4px 0;
      }
      .bad {
        color: var(--bad);
      }
      .good {
        color: var(--good);
      }
    </style>

    <!-- local vendor assets (already in /public/vendor) -->
    <link rel="stylesheet" href="/vendor/github-dark.min.css" />
    <script src="/vendor/dayjs.min.js" defer></script>
    <script src="/vendor/highlight.min.js" defer></script>
    <script src="/vendor/marked.umd.min.js" defer></script>
  </head>
  <body>
    <div class="wrap">
      <!-- top toolbar -->
      <div class="toolbar">
        <div class="group">
          <div class="pill" title="Connection">
            <div
              style="
                width: 8px;
                height: 8px;
                border-radius: 50%;
                background: #28d27d;
                box-shadow: 0 0 12px #28d27d;
              "
            ></div>
            <strong>Keilani Chat</strong>
            <span class="system">• Streaming</span>
          </div>
        </div>

        <div class="group">
          <select id="model">
            <option value="gpt-5" selected>gpt-5</option>
            <option value="gpt-4.1-mini">gpt-4.1-mini</option>
            <option value="gpt-4o-mini">gpt-4o-mini</option>
          </select>
          <input
            id="api"
            type="text"
            placeholder="https://api.keilani.ai/api/chat"
          />
        </div>

        <input id="token" type="text" placeholder="Client Token (optional)" />

        <div class="group">
          <button id="save" class="btn">Save</button>
          <button id="export" class="btn">Export .txt</button>
          <button id="clear" class="btn">Clear</button>
        </div>

        <div class="group">
          <button id="reset" class="btn">Reset Session</button>
        </div>

        <div class="group">
          <label class="switch"
            ><input id="stream" type="checkbox" checked />
            <span>Stream</span></label
          >
          <label class="switch"
            ><input id="sse" type="checkbox" checked />
            <span>Expect SSE</span></label
          >
        </div>
      </div>

      <!-- status row -->
      <div class="group" style="gap: 10px; flex-wrap: wrap">
        <div class="pill">
          Tokens: <span id="tokens">0</span> • <span id="tps">0</span>/s
        </div>
        <div class="pill">SID: <span id="sid">—</span></div>
        <button id="raw" class="btn">Raw Inspector</button>
        <div id="error" class="system bad" hidden></div>
      </div>

      <!-- chat panel -->
      <div class="chat" id="chat">
        <div class="scroll" id="list"></div>

        <div class="compose">
          <textarea
            id="composer"
            placeholder="Type your message…  (Enter to send  •  Shift+Enter for newline)"
          ></textarea>
          <button id="send" class="btn btn-primary">Send ↵</button>
        </div>
        <div class="tip">
          Tip: <b>Ctrl/Cmd+K</b> to focus input • <b>↑</b> to edit last message
        </div>
      </div>
    </div>

    <script defer>
      // -----------------------------
      // Marked / highlight shims (UMD-safe)
      // -----------------------------
      const getMarked = () => {
        const m = window.marked;
        if (!m) return null;
        if (typeof m.parse === "function") return m; // v12 UMD
        if (typeof m === "function") return { parse: m, setOptions: () => {} }; // legacy
        return null;
      };
      const _marked = getMarked();
      if (_marked && window.hljs) {
        _marked.setOptions?.({
          highlight: (code, lang) => {
            const l = lang && hljs.getLanguage(lang) ? lang : "plaintext";
            return hljs.highlight(code, { language: l }).value;
          },
        });
      }
      const escapeHtml = (s = "") =>
        String(s)
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;");
      const renderMarkdown = (text) => {
        const m = getMarked();
        if (!m) return escapeHtml(text);
        try {
          return m.parse(String(text ?? ""));
        } catch {
          return escapeHtml(text);
        }
      };

      // -----------------------------
      // DOMs
      // -----------------------------
      const model = document.querySelector("#model");
      const api = document.querySelector("#api");
      const token = document.querySelector("#token");
      const stream = document.querySelector("#stream");
      const sse = document.querySelector("#sse");
      const sendBtn = document.querySelector("#send");
      const composer = document.querySelector("#composer");
      const list = document.querySelector("#list");
      const saveBtn = document.querySelector("#save");
      const exportBtn = document.querySelector("#export");
      const clearBtn = document.querySelector("#clear");
      const resetBtn = document.querySelector("#reset");
      const rawBtn = document.querySelector("#raw");
      const errorBox = document.querySelector("#error");
      const sidEl = document.querySelector("#sid");

      // -----------------------------
      // State
      // -----------------------------
      let messages = [];
      let sid = Math.random().toString(16).slice(2, 10);
      sidEl.textContent = sid;

      // localStorage hydration
      (() => {
        const st = JSON.parse(localStorage.getItem("kln.chat.cfg") || "{}");
        if (st.model) model.value = st.model;
        api.value = st.api || "https://api.keilani.ai/api/chat";
        if (st.token) token.value = st.token;
        stream.checked = st.stream ?? true;
        sse.checked = st.sse ?? true;
      })();

      function persist() {
        const st = {
          model: model.value,
          api: api.value.trim(),
          token: token.value.trim(),
          stream: !!stream.checked,
          sse: !!sse.checked,
        };
        localStorage.setItem("kln.chat.cfg", JSON.stringify(st));
      }

      saveBtn.onclick = persist;

      clearBtn.onclick = () => {
        messages = [];
        list.innerHTML = "";
        composer.value = "";
        errorBox.hidden = true;
        persist();
      };

      resetBtn.onclick = () => {
        sid = Math.random().toString(16).slice(2, 10);
        sidEl.textContent = sid;
        messages = [];
        list.innerHTML = "";
        composer.value = "";
        errorBox.hidden = true;
      };

      exportBtn.onclick = () => {
        const lines = messages
          .map((m) => `[${m.role}] ${m.content}`)
          .join("\n\n");
        const blob = new Blob([lines], { type: "text/plain;charset=utf-8" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `chat-${sid}.txt`;
        a.click();
        URL.revokeObjectURL(url);
      };

      rawBtn.onclick = () => {
        const raw = {
          cfg: JSON.parse(localStorage.getItem("kln.chat.cfg") || "{}"),
          sid,
          messages,
        };
        alert(JSON.stringify(raw, null, 2));
      };

      // Helpers
      function addMsg(role, content, render = true) {
        const m = { role, content: String(content ?? "") };
        messages.push(m);
        if (render) renderMsg(m);
      }
      function renderMsg(m) {
        const div = document.createElement("div");
        div.className = `msg ${m.role}`;
        // markdown for assistant; plain escape for user
        if (m.role === "assistant") {
          div.innerHTML = renderMarkdown(m.content);
        } else {
          div.textContent = m.content;
        }
        list.appendChild(div);
        list.scrollTop = list.scrollHeight;
        // re-highlight any code blocks (if hljs present)
        if (window.hljs) {
          div
            .querySelectorAll("pre code")
            .forEach((block) => hljs.highlightElement(block));
        }
        return div;
      }

      // Enter to send / Shift+Enter newline
      composer.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendBtn.click();
        }
        // Ctrl/Cmd+K focus composer (noop here since we’re already in)
      });
      document.addEventListener("keydown", (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "k") {
          e.preventDefault();
          composer.focus();
        }
        if (
          e.key === "ArrowUp" &&
          document.activeElement === composer &&
          !composer.value
        ) {
          // edit last user message
          for (let i = messages.length - 1; i >= 0; i--) {
            if (messages[i].role === "user") {
              composer.value = messages[i].content;
              messages.splice(i, 1);
              list.removeChild(list.lastElementChild);
              break;
            }
          }
        }
      });

      // Core send
      sendBtn.onclick = async () => {
        const text = composer.value.trim();
        if (!text) return;
        errorBox.hidden = true;

        addMsg("user", text);
        composer.value = "";

        const cfg = {
          model: model.value,
          stream: !!stream.checked,
          messages: messages.map((m) => ({ role: m.role, content: m.content })),
        };

        // POST
        sendBtn.disabled = true;
        try {
          if (cfg.stream && sse.checked) {
            await sendSSE(cfg);
          } else {
            await sendJSON(cfg);
          }
          persist();
        } catch (err) {
          console.error(err);
          errorBox.hidden = false;
          errorBox.textContent = `[Error] ${String(err.message || err)}`;
        } finally {
          sendBtn.disabled = false;
        }
      };

      async function sendJSON(cfg) {
        const res = await fetch(api.value.trim(), {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            ...(token.value.trim()
              ? { Authorization: `Bearer ${token.value.trim()}` }
              : {}),
          },
          body: JSON.stringify(cfg),
        });
        if (!res.ok) {
          const t = await res.text();
          throw new Error(`HTTP ${res.status} – ${t || res.statusText}`);
        }
        const data = await res.json();
        const reply = data?.reply ?? data?.choices?.[0]?.message?.content ?? "";
        addMsg("assistant", reply);
      }

      async function sendSSE(cfg) {
        const res = await fetch(api.value.trim(), {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Accept: "text/event-stream",
            ...(token.value.trim()
              ? { Authorization: `Bearer ${token.value.trim()}` }
              : {}),
          },
          body: JSON.stringify(cfg),
        });
        if (!res.ok) {
          const t = await res.text();
          throw new Error(`HTTP ${res.status} – ${t || res.statusText}`);
        }

        // Create assistant bubble to stream into
        const m = { role: "assistant", content: "" };
        const bubble = renderMsg(m);

        // Stream reader
        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let buf = "";
        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          buf += decoder.decode(value, { stream: true });

          // parse SSE frames
          const lines = buf.split(/\r?\n/);
          buf = lines.pop() ?? "";
          for (const line of lines) {
            const t = line.trim();
            if (!t) continue;
            if (!t.startsWith("data:")) continue;
            const payload = t.slice(5).trim();
            if (payload === "[DONE]") {
              break;
            }
            try {
              const obj = JSON.parse(payload);
              const token =
                obj?.choices?.[0]?.delta?.content ??
                obj?.delta ??
                obj?.token ??
                "";
              if (token) {
                m.content += token;
                bubble.innerHTML = renderMarkdown(m.content);
                if (window.hljs) {
                  bubble
                    .querySelectorAll("pre code")
                    .forEach((block) => hljs.highlightElement(block));
                }
                list.scrollTop = list.scrollHeight;
              }
            } catch {
              /* ignore */
            }
          }
        }
      }

      // Welcome hint (only first load per SID)
      if (!sessionStorage.getItem("kln.chat.welcomed")) {
        addMsg(
          "assistant",
          `Hi! I’m here and working. How can I help today? If you’re testing, you can try:

• Ask a quick question
• Summarize a paragraph
• Generate a short code snippet
• Translate a sentence`,
        );
        sessionStorage.setItem("kln.chat.welcomed", "1");
      }
    </script>
  </body>
</html>
