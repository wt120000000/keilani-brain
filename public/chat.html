<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Keilani ‚Ä¢ Chat (Streaming)</title>
    <style>
      :root {
        --bg: #0b0c10;
        --panel: #121419;
        --muted: #8a90a0;
        --text: #e6e9ef;
        --accent: #7c3aed; /* violet */
        --accent-2: #22c55e; /* green */
        --danger: #ef4444;
        --border: #1f2430;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: linear-gradient(180deg, #0a0b0f 0%, #0b0c10 100%);
        color: var(--text);
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial,
          "Apple Color Emoji",
          "Segoe UI Emoji";
      }
      .app {
        display: grid;
        grid-template-rows: auto 1fr auto;
        min-height: 100dvh;
      }
      header {
        position: sticky;
        top: 0;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        padding: 14px 18px;
        background: rgba(12, 14, 18, 0.7);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid var(--border);
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 700;
        letter-spacing: 0.3px;
      }
      .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--accent-2);
        box-shadow: 0 0 12px var(--accent-2);
      }
      .controls {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
      }
      .select,
      .input,
      .btn,
      .slider {
        background: var(--panel);
        border: 1px solid var(--border);
        color: var(--text);
        border-radius: 10px;
        padding: 10px 12px;
        font-size: 14px;
      }
      .btn {
        cursor: pointer;
        transition: 0.15s ease;
        box-shadow: var(--shadow);
      }
      .btn.primary {
        background: linear-gradient(180deg, #7c3aed, #5b21b6);
        border-color: #4c1d95;
      }
      .btn.ghost {
        background: transparent;
        border-color: var(--border);
      }
      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      main {
        padding: 22px;
      }
      .transcript {
        max-width: 960px;
        margin: 0 auto;
        display: grid;
        gap: 14px;
      }
      .msg {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 14px 16px;
        box-shadow: var(--shadow);
      }
      .msg.user {
        border-left: 3px solid #4ade80;
      }
      .msg.assistant {
        border-left: 3px solid #7c3aed;
      }
      .meta {
        font-size: 12px;
        color: var(--muted);
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 6px;
      }
      .content {
        white-space: pre-wrap;
        line-height: 1.55;
        font-size: 15px;
      }
      .tokenbar {
        position: sticky;
        bottom: 84px;
        inset-inline: 0;
        display: flex;
        justify-content: center;
        pointer-events: none;
      }
      .tokenchip {
        pointer-events: auto;
        background: rgba(124, 58, 237, 0.15);
        border: 1px solid #4c1d95;
        color: #d6ccff;
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 12px;
        display: flex;
        gap: 10px;
        align-items: center;
      }
      footer {
        position: sticky;
        bottom: 0;
        z-index: 10;
        background: rgba(12, 14, 18, 0.7);
        backdrop-filter: blur(8px);
        border-top: 1px solid var(--border);
      }
      .composer {
        max-width: 960px;
        margin: 0 auto;
        padding: 12px 16px;
        display: grid;
        gap: 10px;
      }
      .row {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 10px;
      }
      textarea.input {
        min-height: 54px;
        resize: vertical;
      }
      .hint {
        font-size: 12px;
        color: var(--muted);
      }
      .toast {
        position: fixed;
        right: 16px;
        bottom: 16px;
        background: #1a1417;
        border: 1px solid #7f1d1d;
        color: #fecaca;
        padding: 10px 12px;
        border-radius: 12px;
        box-shadow: var(--shadow);
        max-width: 360px;
        display: none;
      }
      .kbar {
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
      }
      .kbar .field {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .kbar .field label {
        font-size: 12px;
        color: var(--muted);
      }
      input[type="range"] {
        accent-color: #7c3aed;
      }
      .small {
        font-size: 12px;
        color: var(--muted);
      }
      .row2 {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
      }
      .tokenwrap {
        display: flex;
        gap: 6px;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header>
        <div class="brand">
          <span class="dot"></span> Keilani Chat ‚Ä¢ Streaming
        </div>
        <div class="controls kbar">
          <div class="field">
            <label for="model">Model</label>
            <select id="model" class="select">
              <option value="gpt-5">gpt-5</option>
              <option value="gpt-5-mini">gpt-5-mini</option>
              <option value="gpt-4.1">gpt-4.1</option>
            </select>
          </div>
          <div class="field">
            <label for="temp">Temp</label>
            <input
              type="range"
              id="temp"
              min="0"
              max="2"
              step="0.1"
              value="0.7"
            />
            <span id="tempVal" class="small">0.7</span>
          </div>
          <div class="field">
            <label for="api">API</label>
            <input
              id="api"
              class="input"
              style="width: 280px"
              placeholder="https://api.keilani.ai/api/chat"
            />
          </div>
          <div class="field">
            <label for="token">Client Token</label>
            <div class="tokenwrap">
              <input
                id="token"
                class="input"
                style="width: 200px"
                placeholder="Optional"
                type="password"
              />
              <button
                id="toggleTokenVis"
                class="btn ghost"
                type="button"
                title="Show/Hide"
              >
                üëÅÔ∏è
              </button>
            </div>
          </div>
          <button id="toggleHUD" class="btn ghost" type="button">Tokens</button>
          <button id="saveCfg" class="btn ghost">Save</button>
          <button id="exportTxt" class="btn ghost">Export .txt</button>
          <button id="clearAll" class="btn ghost">Clear</button>
        </div>
      </header>

      <main>
        <div id="transcript" class="transcript" aria-live="polite"></div>
        <div class="tokenbar">
          <div id="tokenchip" class="tokenchip" hidden>
            <span>Tokens: <strong id="tokCount">0</strong></span>
            <span>‚Ä¢</span>
            <span id="rate">0 t/s</span>
          </div>
        </div>
      </main>

      <footer>
        <form id="composer" class="composer">
          <div class="row">
            <textarea
              id="prompt"
              class="input"
              placeholder="Type your message‚Ä¶ (Shift+Enter for newline)"
              required
            ></textarea>
            <button id="send" class="btn primary" type="submit">Send ‚Üµ</button>
          </div>
          <div class="row2">
            <span class="hint"
              >Tip: ‚åò/Ctrl+K to focus input ‚Ä¢ Your config persists locally</span
            >
            <div class="kbar">
              <label class="small"
                ><input type="checkbox" id="stream" checked /> Stream</label
              >
              <label class="small"
                ><input type="checkbox" id="sse" checked /> Expect SSE</label
              >
            </div>
          </div>
        </form>
      </footer>
    </div>

    <div id="toast" class="toast" role="alert"></div>

    <script>
          // --- Config persistence ---
          const apiInput = document.getElementById('api');
          const modelSel = document.getElementById('model');
          const temp = document.getElementById('temp');
          const tempVal = document.getElementById('tempVal');
          const streamChk = document.getElementById('stream');
          const sseChk = document.getElementById('sse');
          const tokenInput = document.getElementById('token');

          const loadCfg = () => {
            apiInput.value = localStorage.getItem('API_URL') || 'https://api.keilani.ai/api/chat';
            modelSel.value = localStorage.getItem('MODEL') || 'gpt-5';
            temp.value = localStorage.getItem('TEMP') || '0.7';
            tempVal.textContent = temp.value;
            streamChk.checked = JSON.parse(localStorage.getItem('STREAM') || 'true');
            sseChk.checked = JSON.parse(localStorage.getItem('EXPECT_SSE') || 'true');
            tokenInput.value = localStorage.getItem('CLIENT_TOKEN') || '';
          };
          const saveCfg = () => {
            localStorage.setItem('API_URL', apiInput.value.trim());
            localStorage.setItem('MODEL', modelSel.value);
            localStorage.setItem('TEMP', temp.value);
            localStorage.setItem('STREAM', streamChk.checked);
            localStorage.setItem('EXPECT_SSE', sseChk.checked);
            localStorage.setItem('CLIENT_TOKEN', tokenInput.value.trim());
            toast('Config saved.');
          };
          document.getElementById('saveCfg').addEventListener('click', saveCfg);
          temp.addEventListener('input', () => tempVal.textContent = temp.value);
          loadCfg();

          // Show/Hide token value
          document.getElementById('toggleTokenVis').addEventListener('click', () => {
            tokenInput.type = tokenInput.type === 'password' ? 'text' : 'password';
          });

          // --- UI helpers ---
          const transcript = document.getElementById('transcript');
          const toastEl = document.getElementById('toast');
          function toast(msg) { toastEl.textContent = msg; toastEl.style.display = 'block'; clearTimeout(toastEl._t); toastEl._t = setTimeout(()=> toastEl.style.display='none', 3200); }
          function el(tag, cls) { const n = document.createElement(tag); if (cls) n.className = cls; return n; }

          function addMessage(role, text, stamp = new Date()) {
            const wrap = el('div', 'msg ' + role);
            const meta = el('div', 'meta'); meta.textContent = (role === 'user' ? 'You' : 'Keilani') + ' ‚Ä¢ ' + stamp.toLocaleTimeString();
            const content = el('div', 'content'); content.textContent = text || '';
            wrap.appendChild(meta); wrap.appendChild(content); transcript.appendChild(wrap); wrap._content = content;
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            return wrap;
          }

          // Export transcript to .txt
          document.getElementById('exportTxt').addEventListener('click', () => {
            const lines = Array.from(document.querySelectorAll('.msg')).map(m => {
              const who = m.classList.contains('user') ? 'You' : 'Keilani';
              const text = m.querySelector('.content').textContent; return `${who}:
      ${text}
      `;
            }).join('
      ');
            const blob = new Blob([lines], {type:'text/plain'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'chat_' + Date.now() + '.txt'; a.click();
          });

          // Clear transcript
          document.getElementById('clearAll').addEventListener('click', () => { transcript.innerHTML = ''; toast('Cleared'); });

          // --- Streaming logic ---
          const tokenChip = document.getElementById('tokenchip');
          const tokCountEl = document.getElementById('tokCount');
          const rateEl = document.getElementById('rate');

          document.getElementById('toggleHUD').addEventListener('click', () => {
            tokenChip.hidden = !tokenChip.hidden;
          });

          function startTokenHUD() { tokenChip.hidden = false; _tok = 0; tokCountEl.textContent = '0'; _t0 = performance.now(); }
          function bumpTokenHUD(n = 1) { _tok += n; tokCountEl.textContent = String(_tok); const dt = (performance.now() - _t0) / 1000; if (dt > 0.2) rateEl.textContent = (Math.round((_tok/dt)*10)/10) + ' t/s'; }
          function stopTokenHUD() { setTimeout(()=> tokenChip.hidden = true, 600); }
          let _tok = 0, _t0 = 0;

          async function streamViaSSE(reader, writer) {
            const dec = new TextDecoder(); let buf = '';
            for(;;) {
              const {value, done} = await reader.read(); if (done) break;
              buf += dec.decode(value, {stream:true});
              let p;
              while ((p = buf.indexOf('

      ')) !== -1) {
                const chunk = buf.slice(0, p); buf = buf.slice(p+2);
                const dataLines = chunk.split('
      ').filter(l => l.startsWith('data:'));
                for (const dl of dataLines) {
                  const payload = dl.slice(5).trim();
                  if (!payload || payload === '[DONE]') continue;
                  try {
                    const js = JSON.parse(payload);
                    if (js.delta) { writer(js.delta); bumpTokenHUD(Math.max(1, Math.ceil(js.delta.length/4))); }
                    else if (js.content) { writer(js.content); bumpTokenHUD(Math.max(1, Math.ceil(js.content.length/4))); }
                  } catch { writer(payload + '
      '); bumpTokenHUD(Math.max(1, Math.ceil(payload.length/4))); }
                }
              }
            }
          }

          async function streamViaChunks(reader, writer) {
            const dec = new TextDecoder();
            for(;;) {
              const {value, done} = await reader.read(); if (done) break;
              const txt = dec.decode(value, {stream:true}); writer(txt); bumpTokenHUD(Math.max(1, Math.ceil(txt.length/4)));
            }
          }

          async function sendMessage(text) {
            const api = apiInput.value.trim(); if (!api) { toast('Set API URL'); return; }
            const model = modelSel.value; const temperature = parseFloat(temp.value);
            const wantStream = streamChk.checked; const expectSSE = sseChk.checked;

            const userMsg = addMessage('user', text);
            const asstMsg = addMessage('assistant', '');

            try {
              startTokenHUD();
              const headers = { 'Content-Type': 'application/json' };
              const tok = tokenInput.value.trim() || localStorage.getItem('CLIENT_TOKEN');
              if (tok) headers['Authorization'] = `Bearer ${tok}`;

              const res = await fetch(api, {
                method: 'POST',
                headers,
                body: JSON.stringify({ message: text, model, temperature, stream: wantStream })
              });

              if (!res.ok) { const errText = await res.text(); throw new Error(`HTTP ${res.status} ‚Äì ${errText.substring(0,200)}`); }

              const ctype = res.headers.get('content-type') || '';
              const reader = res.body.getReader();
              const writer = (chunk) => { asstMsg._content.textContent += chunk; window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' }); };

              if (wantStream) {
                if (expectSSE || ctype.includes('text/event-stream')) { await streamViaSSE(reader, writer); }
                else { await streamViaChunks(reader, writer); }
              } else {
                const data = await res.json();
                const out = data.output || data.message || JSON.stringify(data);
                writer(out); bumpTokenHUD(Math.max(1, Math.ceil(String(out).length/4)));
              }
            } catch (e) {
              console.error(e); toast('Error: ' + e.message); asstMsg._content.textContent = '[Error] ' + e.message;
            } finally { stopTokenHUD(); }
          }

          // --- Composer wiring ---
          const form = document.getElementById('composer');
          const prompt = document.getElementById('prompt');
          const sendBtn = document.getElementById('send');

          form.addEventListener('submit', (e) => { e.preventDefault(); const text = prompt.value.trim(); if (!text) return; sendBtn.disabled = true; sendMessage(text).finally(() => { sendBtn.disabled = false; }); prompt.value = ''; });
          prompt.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); form.requestSubmit(); } });
          window.addEventListener('keydown', (e) => { if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'k') { e.preventDefault(); prompt.focus(); } });

          // Warm greeting if empty
          if (!localStorage.getItem('welcomed')) { addMessage('assistant', 'Heya! I\'m Keilani. Add an optional Client Token (if your API requires it). Use the Tokens button to toggle the token HUD.'); localStorage.setItem('welcomed', '1'); }
    </script>
  </body>
</html>
