<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Keilani Chat • Streaming + Voice</title>

    <!-- Minimal theme (CSP-safe inline) -->
    <style>
      :root {
        --bg: #0b0f1a;
        --panel: #0f1422;
        --text: #d7def2;
        --muted: #8aa0c9;
        --accent: #8b56fc;
        --accent-2: #6ee7ff;
        --chip: #2245ee;
        --error: #ff4d4f;
        --border: #16213e;
        --b: #2b3758;
        --bubble: #11213d;
        --bubble2: #0e1629;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        color: var(--text);
        font:
          14px/1.5 system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Inter,
          sans-serif;
        background:
          radial-gradient(1200px 600px at 80% -20%, #0d1b30 0%, #0b0f1a 55%)
            fixed,
          var(--bg);
      }
      .toolbar {
        position: sticky;
        top: 0;
        z-index: 5;
        display: flex;
        gap: 0.75rem;
        align-items: center;
        padding: 0.6rem 0.75rem;
        background: linear-gradient(
          180deg,
          rgba(11, 15, 26, 0.95),
          rgba(11, 15, 26, 0.78) 60%,
          rgba(11, 15, 26, 0) 100%
        );
        border-bottom: 1px solid var(--border);
      }
      .chip {
        background: var(--chip);
        color: #fff;
        border-radius: 0.5rem;
        padding: 0.15rem 0.5rem;
        font-size: 0.75rem;
      }
      select,
      input[type="text"] {
        background: var(--panel);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        padding: 0.5rem 0.6rem;
      }
      button {
        background: var(--accent);
        color: #fff;
        border: 0;
        border-radius: 0.6rem;
        padding: 0.45rem 0.7rem;
        cursor: pointer;
      }
      button.ghost {
        background: transparent;
        border: 1px solid var(--border);
      }
      button:hover {
        filter: brightness(1.05);
      }
      .wrap {
        max-width: 1100px;
        margin: 0 auto;
        padding: 1rem;
      }
      .msg {
        background: var(--bubble);
        border: 1px solid var(--border);
        border-radius: 0.8rem;
        margin: 0.6rem 0;
        padding: 0.85rem;
      }
      .msg.you {
        background: var(--bubble2);
      }
      .meta {
        color: var(--muted);
        font-size: 0.8rem;
        margin-bottom: 0.25rem;
      }
      .composer {
        display: flex;
        gap: 0.6rem;
        align-items: center;
        margin: 0.8rem 0;
      }
      textarea {
        flex: 1;
        min-height: 60px;
        max-height: 180px;
        resize: vertical;
        background: transparent;
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 0.6rem;
        padding: 0.75rem;
      }
      .right {
        margin-left: auto;
      }
      .kbd {
        font:
          600 11px SFMono-Regular,
          Consolas,
          ui-monospace,
          Menlo,
          monospace;
        background: #091124;
        border: 1px solid #13213d;
        padding: 0.15rem 0.35rem;
        border-radius: 0.35rem;
      }
      .tip {
        color: var(--muted);
        font-size: 0.82rem;
        margin: 0.25rem 0;
      }
    </style>

    <!-- Vendor (local, CSP-safe) -->
    <link rel="stylesheet" href="/vendor/github-dark.min.css" />
    <script src="/vendor/dayjs.min.js" defer></script>
    <script src="/vendor/highlight.min.js" defer></script>
    <script src="/vendor/marked.umd.min.js" defer></script>
    <script>
      // tiny guard so we don't crash if libs load slowly
      window.addEventListener("error", () => {});
    </script>
  </head>

  <body>
    <div class="toolbar">
      <div class="chip">Streaming</div>

      <label
        >Model:
        <select id="model">
          <option value="gpt-5" selected>gpt-5</option>
          <option value="gpt-4o-mini">gpt-4o-mini</option>
        </select>
      </label>

      <input
        id="api"
        type="text"
        placeholder="/api/chat"
        value="/api/chat"
        style="min-width: 280px"
      />
      <input
        id="token"
        type="text"
        placeholder="Client Token (optional)"
        style="min-width: 220px"
      />

      <button id="save">Save</button>
      <button id="export" class="ghost">Export .txt</button>
      <button id="clear" class="ghost">Clear</button>
      <button id="reset" class="ghost">Reset Session</button>

      <label class="right"
        ><input id="stream" type="checkbox" checked /> Stream</label
      >
      <label><input id="sse" type="checkbox" checked /> Expect SSE</label>

      <label
        >Voice:
        <select id="voice">
          <option value="off" selected>Off</option>
          <option value="audio">Audio (local)</option>
          <option value="did">D-ID Avatar</option>
        </select>
      </label>
    </div>

    <div class="wrap">
      <div id="feed" aria-live="polite"></div>

      <div class="tip">
        Tip: <span class="kbd">Enter</span> to send •
        <span class="kbd">Shift+Enter</span> for newline
      </div>

      <form id="form" class="composer">
        <textarea
          id="input"
          placeholder="Type your message..."
          autocomplete="off"
        ></textarea>
        <button id="sendBtn" type="submit">Send ↵</button>
      </form>
    </div>

    <!-- App -->
    <script defer src="/js/chat.js?v=voice2"></script>
  </body>
</html>
