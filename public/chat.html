<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Keilani Chat • Streaming + Voice</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Theme & basic styles -->
    <style>
      :root {
        --bg: #0b0f1a;
        --panel: #111927;
        --border: #22304a;
        --text: #d7def2;
        --accent: #8b65ff;
        --btn: #34446b;
        --btnHover: #22334d;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: system-ui, sans-serif;
        font-size: 15px;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      header {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 0.75rem 1rem;
        background: var(--panel);
        border-bottom: 1px solid var(--border);
      }
      header h1 {
        font-size: 16px;
        margin: 0;
      }
      #toolbar {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        flex-wrap: wrap;
      }
      #feed {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
      }
      .msg {
        margin-bottom: 1rem;
        padding: 0.75rem 1rem;
        border-radius: 0.6rem;
        max-width: 75%;
        line-height: 1.4;
        white-space: pre-wrap;
      }
      .msg.you {
        background: var(--btn);
        margin-left: auto;
      }
      .msg.keilani {
        background: var(--panel);
        border: 1px solid var(--border);
        margin-right: auto;
      }
      form {
        display: flex;
        padding: 0.75rem;
        background: var(--panel);
        border-top: 1px solid var(--border);
        gap: 0.5rem;
      }
      #input {
        flex: 1;
        resize: none;
        padding: 0.6rem 0.8rem;
        border-radius: 0.5rem;
        border: 1px solid var(--border);
        background: var(--bg);
        color: var(--text);
        font-size: 14px;
        min-height: 48px;
      }
      #send {
        background: var(--accent);
        border: none;
        border-radius: 0.5rem;
        color: white;
        font-weight: bold;
        padding: 0 1.2rem;
        cursor: pointer;
        transition: background 0.2s;
      }
      #send:hover {
        background: #6a4fd8;
      }
      /* Hidden voice/video */
      #voiceAudio,
      #voiceVideo {
        display: none;
      }
    </style>

    <!-- highlight.js theme -->
    <link rel="stylesheet" href="/vendor/github-dark.min.css" />
  </head>
  <body>
    <header>
      <h1>Keilani Chat</h1>
      <div id="toolbar">
        <span class="chip">Streaming</span>
        <label
          >Model:
          <select id="model">
            <option value="gpt-5" selected>gpt-5</option>
            <option value="gpt-4o-mini">gpt-4o-mini</option>
          </select>
        </label>
        <input id="api" value="/api/chat" style="width: 220px" />
        <input
          id="token"
          placeholder="Client Token (optional)"
          style="width: 200px"
        />
        <button id="save">Save</button>
        <button id="export">Export .txt</button>
        <button id="clear">Clear</button>
        <button id="reset">Reset Session</button>
        <label><input type="checkbox" id="stream" checked /> Stream</label>
        <label><input type="checkbox" id="sse" checked /> Expect SSE</label>
        <label
          >Voice:
          <select id="voice">
            <option value="off" selected>Off</option>
            <option value="local">Local Voice</option>
            <option value="did">D-ID Avatar</option>
          </select>
        </label>
        <span id="tokens">Tokens: 0 • 0/s</span>
        <span id="sid">SID: —</span>
      </div>
    </header>

    <main id="feed"></main>

    <form id="form">
      <textarea id="input" placeholder="Type your message..."></textarea>
      <button id="send" type="submit">Send ↵</button>
    </form>

    <!-- Voice/Video playback hooks -->
    <audio id="voiceAudio" autoplay playsinline></audio>
    <video id="voiceVideo" autoplay playsinline muted></video>

    <!-- Scripts -->
    <script src="/vendor/dayjs.min.js"></script>
    <script src="/vendor/marked.umd.min.js"></script>
    <script src="/vendor/highlight.min.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
