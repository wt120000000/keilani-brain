<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Keilani Stream Demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link rel="stylesheet" href="/styles.css" />
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          sans-serif;
        margin: 2rem;
      }
      .row {
        display: flex;
        gap: 0.75rem;
        align-items: center;
        flex-wrap: wrap;
      }
      label {
        font-weight: 600;
      }
      input[type="text"] {
        flex: 1;
        min-width: 280px;
        padding: 0.6rem 0.7rem;
        border-radius: 0.6rem;
        border: 1px solid #333;
        background: #0b0b0b;
        color: #fff;
      }
      button {
        padding: 0.6rem 0.9rem;
        border-radius: 0.6rem;
        border: 1px solid #333;
        background: #121212;
        color: #fff;
        cursor: pointer;
      }
      button[disabled] {
        opacity: 0.65;
        cursor: not-allowed;
      }
      .log {
        white-space: pre-wrap;
        padding: 1rem;
        border: 1px solid #222;
        border-radius: 0.8rem;
        background: #0a0a0a;
        min-height: 180px;
      }
      .small {
        opacity: 0.7;
        font-size: 0.9rem;
      }
      .ok {
        color: #7ff58b;
      }
      .err {
        color: #ff8b8b;
      }
      .muted {
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <h1>Keilani Streaming Demo</h1>

    <form id="chatForm" class="col" autocomplete="off">
      <div class="row">
        <label for="message">Message</label>
        <input
          id="message"
          name="message"
          type="text"
          placeholder="Tell me about synthwave."
        />
        <button id="btnStream" type="submit">Stream</button>
        <button id="btnStop" type="button">Stop</button>
      </div>
      <div class="row small muted">
        Endpoint: <code>/api/chat-stream</code> (SSE over POST, parsed via fetch
        streaming)
      </div>
    </form>

    <h3>Output</h3>
    <div id="out" class="log" aria-live="polite"></div>

    <!-- External scripts only (no inline JS to satisfy CSP) -->
    <script src="/js/keilaniStream.v21.js" defer></script>
    <script src="/js/stream-demo.v1.js" defer></script>
  </body>
</html>
