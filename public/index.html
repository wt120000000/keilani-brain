<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Keilani — Live</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Ubuntu,
          Cantarell,
          Noto Sans,
          Helvetica,
          Arial,
          "Apple Color Emoji",
          "Segoe UI Emoji";
        background: #0b0f14;
        color: #e6edf3;
      }
      .wrap {
        max-width: 980px;
        margin: 40px auto;
        padding: 0 16px;
      }
      h1 {
        font-size: 20px;
        margin: 0 0 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .card {
        background: #0f1620;
        border: 1px solid #1e2837;
        border-radius: 12px;
        padding: 18px;
      }
      .row {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }
      .row + .row {
        margin-top: 12px;
      }
      .btn {
        background: #1b2534;
        color: #e6edf3;
        border: 1px solid #304057;
        border-radius: 10px;
        padding: 10px 14px;
        cursor: pointer;
      }
      .btn.primary {
        background: #2552d1;
        border-color: #2f64ff;
      }
      .btn:disabled {
        opacity: 0.55;
        cursor: not-allowed;
      }
      input[type="text"],
      select {
        background: #101827;
        color: #e6edf3;
        border: 1px solid #263246;
        border-radius: 10px;
        padding: 10px 12px;
        min-width: 260px;
      }
      .pill {
        font-size: 12px;
        background: #0f1a28;
        border: 1px solid #263246;
        border-radius: 999px;
        padding: 6px 10px;
      }
      .grow {
        flex: 1 1 auto;
      }
      .mono {
        font-family:
          ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono",
          monospace;
      }
      .small {
        font-size: 12px;
        opacity: 0.9;
      }
      #reply,
      #transcript {
        white-space: pre-wrap;
        word-break: break-word;
        min-height: 48px;
      }
      .slider {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .slider input {
        width: 220px;
      }
      footer {
        margin-top: 14px;
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
      }
      audio {
        width: 100%;
        margin-top: 6px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Keilani — Live</h1>

      <div class="card">
        <div class="row">
          <button id="start" class="btn primary">▶ Start chat</button>
          <button id="stop" class="btn">⏸ Stop</button>
          <span id="state" class="pill">state: idle</span>
          <span id="status" class="pill">idle</span>
          <span id="lat" class="pill"> </span>
        </div>

        <div class="row">
          <label class="small">TTS</label>
          <select id="ttsEngine">
            <option>ElevenLabs</option>
            <option>browser</option>
          </select>
          <input
            id="voiceId"
            type="text"
            placeholder="ElevenLabs voiceId (optional)"
          />
          <!-- hidden mode selector (always stream) -->
          <select id="mode" style="display: none">
            <option selected>Stream (SSE)</option>
            <option>Plain</option>
          </select>
          <span class="small mono" id="liveMeters"></span>
        </div>

        <div class="row slider">
          <div class="small">VAD</div>
          <input id="vad" type="range" min="0" max="100" value="35" />
          <div class="small">more ← sensitive → less</div>
          <div style="width: 24px"></div>
          <div class="small">Silence <span class="small mono">(ms)</span></div>
          <input
            id="silence"
            type="number"
            min="200"
            max="4000"
            step="50"
            value="700"
          />
        </div>

        <div class="row">
          <div class="grow">
            <div class="small">Reply</div>
            <div
              id="reply"
              class="card"
              style="padding: 12px; margin-top: 6px"
            ></div>
          </div>
        </div>

        <div class="row">
          <div class="grow">
            <div class="small">Last transcript</div>
            <div
              id="transcript"
              class="card"
              style="padding: 12px; margin-top: 6px"
            ></div>
          </div>
        </div>

        <div class="row">
          <div class="grow">
            <div class="small">Last audio</div>
            <audio id="lastAudio" controls></audio>
          </div>
        </div>

        <footer class="small">
          <span
            >Tip: Press <span class="mono">Start chat</span> and just speak;
            barge-in is enabled. Use <span class="mono">Stop</span> to pause
            listening.</span
          >
        </footer>
      </div>
    </div>

    <script src="keilaniStream.js?v=11"></script>
  </body>
</html>
