<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Keilani Brain — Live</title>

    <!-- DEBUG: bump this querystring any time you deploy to bust CDN/browser caches -->
    <script src="/assets/chat.js?v=2025-09-18-02" defer></script>

    <!-- TEMP: disable PWA SW while debugging by loading with ?no-sw=1 OR comment this script out -->
    <script src="/assets/pwa.js?v=2025-09-18-02" defer></script>

    <style>
      :root {
        color-scheme: dark;
      }
      body {
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          sans-serif;
        background: #0b0b0b;
        color: #e6e6e6;
        padding: 24px;
      }
      .row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-bottom: 16px;
      }
      button {
        background: #1a1a1a;
        color: #e6e6e6;
        border: 1px solid #333;
        padding: 10px 14px;
        border-radius: 10px;
        cursor: pointer;
      }
      button:hover {
        background: #232323;
      }
      #log {
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        background: #0f0f0f;
        border: 1px solid #222;
        border-radius: 12px;
        padding: 12px;
        min-height: 120px;
        white-space: pre-wrap;
      }
      .sm {
        opacity: 0.7;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1>Keilani Brain — Live</h1>
    <p class="sm">
      If things look stale, append <code>?no-sw=1</code> to the URL, hard-reload
      with DevTools “Disable cache”.
    </p>

    <div class="row">
      <button id="recordBtn">🎙️ Start Recording</button>
      <button id="stopBtn">⏹️ Stop & Transcribe</button>
      <button id="sayBtn">🔊 Speak Test Line</button>
    </div>

    <div id="log" aria-live="polite"></div>
  </body>
</html>
