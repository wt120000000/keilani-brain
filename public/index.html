<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Keilani — Live</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          "Apple Color Emoji",
          "Segoe UI Emoji";
      }
      body {
        margin: 0;
        background: #0b0f14;
        color: #e6edf3;
      }
      header {
        padding: 16px 20px;
        border-bottom: 1px solid #1f2937;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
      }
      header h1 {
        margin: 0;
        font-size: 18px;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        padding: 4px 10px;
        border: 1px solid #334155;
        border-radius: 999px;
        color: #93a2b9;
      }
      main {
        max-width: 900px;
        margin: 22px auto;
        padding: 0 16px 40px;
      }
      .card {
        background: #0f1720;
        border: 1px solid #1f2937;
        border-radius: 12px;
        padding: 16px;
      }
      textarea,
      input,
      select,
      button {
        background: #0b1220;
        color: #e6edf3;
        border: 1px solid #263445;
        border-radius: 10px;
        padding: 10px 12px;
      }
      button.primary {
        background: #2563eb;
        border: 0;
        cursor: pointer;
      }
      button.ghost {
        background: #0b1220;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .row {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
      }
      .grid {
        display: grid;
        gap: 12px;
      }
      .reply {
        white-space: pre-wrap;
        background: #0b1220;
        border: 1px solid #263445;
        border-radius: 10px;
        padding: 12px;
        min-height: 28px;
      }
      .meta {
        font-size: 12px;
        color: #93a2b9;
      }
      .section {
        margin-top: 16px;
      }
      label small {
        color: #93a2b9;
        font-size: 12px;
        margin-left: 6px;
      }
      audio {
        width: 100%;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>🧠 Keilani — Live</h1>
      <span id="status" class="pill">idle <span id="lat"></span></span>
    </header>

    <main>
      <div class="card grid">
        <textarea
          id="message"
          placeholder="Type to chat… (Ctrl/Cmd+Enter to send)"
        ></textarea>

        <div class="row">
          <button id="send" class="primary">Send</button>
          <button id="ptt" class="ghost">🎙 Hold to talk</button>
          <button id="stop" class="ghost" title="Stop speaking / streaming">
            Stop
          </button>

          <span style="flex: 1"></span>

          <label
            >Mode
            <select id="mode">
              <option value="stream" selected>Stream (SSE)</option>
              <option value="plain">Plain</option>
            </select>
          </label>

          <label
            >TTS
            <select id="ttsEngine">
              <option value="elevenlabs" selected>ElevenLabs</option>
              <option value="browser">Browser</option>
            </select>
          </label>

          <input
            id="voiceId"
            type="text"
            placeholder="Eleven Voice ID (opt)"
            style="min-width: 220px"
          />
          <button id="auto" class="ghost">🔁 Auto talk: Off</button>
        </div>

        <div class="row">
          <label
            >VAD <small>more ← sensitive → less</small>
            <input id="vad" type="range" min="1" max="100" value="35" />
          </label>
          <label
            >Silence <small>ms</small>
            <input
              id="silence"
              type="number"
              min="200"
              max="3000"
              step="50"
              value="700"
              style="width: 90px"
            />
          </label>
          <span id="state" class="meta">state: idle</span>
        </div>

        <div class="section">
          <div class="meta">Reply</div>
          <div id="reply" class="reply">–</div>
        </div>

        <div class="section">
          <div class="meta">Last transcript</div>
          <div id="transcript" class="reply">–</div>
          <audio id="lastAudio" controls></audio>
        </div>
      </div>
    </main>

    <script src="/js/keilaniStream.js?v=7" defer></script>
  </body>
</html>
