<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Keilani Brain — Live</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="/favicon.ico" />
    <style>
      html,
      body {
        background: #0b0f14;
        color: #e7edf3;
        font-family:
          Inter,
          system-ui,
          Segoe UI,
          Arial,
          sans-serif;
      }
      .box {
        max-width: 960px;
        margin: 32px auto;
        padding: 16px;
        border: 1px solid #22303c;
        border-radius: 12px;
        background: #111823;
      }
      textarea {
        width: 100%;
        min-height: 160px;
        background: #0e1520;
        border: 1px solid #22303c;
        color: #e7edf3;
        border-radius: 10px;
        padding: 12px;
        resize: vertical;
      }
      .row {
        display: flex;
        gap: 12px;
        align-items: center;
        margin-top: 12px;
        flex-wrap: wrap;
      }
      button {
        background: #2563eb;
        color: #fff;
        border: 0;
        border-radius: 10px;
        padding: 10px 16px;
        cursor: pointer;
      }
      button.secondary {
        background: #334155;
      }
      select {
        background: #0e1520;
        border: 1px solid #22303c;
        color: #e7edf3;
        border-radius: 10px;
        padding: 8px;
      }
      .pill {
        font-size: 12px;
        padding: 4px 8px;
        border-radius: 999px;
        background: #0e1520;
        border: 1px solid #22303c;
      }
      .panel {
        padding: 12px;
        background: #0e1520;
        border: 1px solid #22303c;
        border-radius: 10px;
        min-height: 80px;
      }
      .muted {
        opacity: 0.75;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="row" style="justify-content: space-between">
        <h2 style="margin: 0">Keilani Brain — Live</h2>
        <span id="recState" class="pill">idle</span>
      </div>

      <textarea id="textIn" placeholder="Say hi…"></textarea>

      <div class="row">
        <label
          >Voice
          <select id="voiceSelect">
            <option value="">(default)</option>
          </select>
        </label>

        <button id="sendBtn">Send</button>
        <button id="speakBtn" class="secondary">Speak Reply</button>
        <button id="recBtn" class="secondary">Hold to talk</button>
      </div>

      <h4 style="margin: 16px 0 8px">Last transcript</h4>
      <div id="transcript" class="panel muted"></div>

      <h4 style="margin: 16px 0 8px">Reply</h4>
      <div id="reply" class="panel"></div>

      <audio
        id="ttsPlayer"
        controls
        style="width: 100%; margin-top: 12px"
      ></audio>
    </div>

    <script src="/assets/chat.js" defer></script>
  </body>
</html>
