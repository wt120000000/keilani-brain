<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self';
               connect-src 'self' https://api.keilani.ai https://*.netlify.app https://api.openai.com https://api.superdevresources.com;
               img-src 'self' data: blob:;
               media-src 'self' data: blob:;
               font-src 'self' data:;
               style-src 'self' 'unsafe-inline';
               script-src 'self';
               frame-src https://*.daily.co;"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Keilani Brain — Live</title>
    <link rel="icon" href="/favicon.ico" />

    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        background: #0b0c0f;
        color: #eaeef7;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          "Apple Color Emoji",
          "Segoe UI Emoji";
      }
      .wrap {
        max-width: 980px;
        margin: 32px auto;
        padding: 0 16px;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 28px;
        font-weight: 700;
        letter-spacing: 0.2px;
      }
      p.hint {
        color: #9aa4b2;
        margin: 0 0 16px;
      }
      .row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin: 16px 0 18px;
        align-items: center;
      }
      button {
        background: #181b22;
        color: #eaeef7;
        border: 1px solid #2a2f3a;
        border-radius: 10px;
        padding: 10px 14px;
        cursor: pointer;
        font-weight: 600;
        transition:
          border-color 0.15s ease,
          transform 0.02s ease;
      }
      button:hover {
        border-color: #59657a;
      }
      button:active {
        transform: translateY(1px);
      }
      label.toggle {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        color: #c7cfdd;
      }
      #log {
        font-family:
          ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono",
          monospace;
        white-space: pre-wrap;
        background: #0f1116;
        border: 1px solid #1f2330;
        border-radius: 12px;
        padding: 12px;
        min-height: 180px;
        line-height: 1.35;
        overflow: auto;
      }
      .pill {
        font-size: 12px;
        color: #9aa4b2;
      }
      .ok {
        color: #4ade80;
      }
      .bad {
        color: #f87171;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Keilani Brain — Live</h1>
      <p class="hint">
        If things look stale, append <code>?no-sw=1&v=NOW</code> to the URL and
        hard-reload with DevTools “Disable cache”.
      </p>

      <div class="row">
        <button id="recordBtn" data-action="record">▶️ Start Recording</button>
        <button id="stopBtn" data-action="stop">
          ⏹️ Stop &amp; Transcribe
        </button>
        <button id="sayBtn" data-action="say">💬 Speak Test Line</button>

        <label class="toggle">
          <input type="checkbox" id="handsFree" checked />
          Hands-free (auto-listen)
        </label>
      </div>

      <div id="log" role="log" aria-live="polite">DOM not ready…</div>

      <p class="pill">
        Build: <span id="buildTag"></span> • API:
        <span id="apiTag">/.netlify/functions/*</span> •
        <span class="ok" id="uiOk" hidden>UI wired</span
        ><span class="bad" id="uiBad">UI not wired</span>
      </p>
    </div>

    <!-- PWA helper keeps SW disabled when ?no-sw=1 -->
    <script src="/assets/pwa.js?v=2025-09-20-02" defer></script>
    <!-- Main chat UI -->
    <script src="/assets/chat.js?v=2025-09-20-03" defer></script>
  </body>
</html>
