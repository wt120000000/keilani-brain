<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Keilani • Voice Chat</title>
    <link rel="stylesheet" href="/styles.css?v=13" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">Keilani • Voice Chat</div>
      <div class="pillrow">
        <span id="state" class="pill">idle</span>
        <span id="lat" class="pill">–</span>
        <span id="status" class="pill">ok</span>
      </div>
    </header>

    <main class="container">
      <section class="controls card">
        <div class="row gap">
          <button id="start" class="btn primary">▶ Start chat</button>
          <button id="stop" class="btn">⏸ Stop</button>
          <button id="ptt" class="btn">🎙 Hold to talk</button>

          <label class="chk">
            <input id="autoTalk" type="checkbox" />
            <span>Auto talk</span>
          </label>
        </div>

        <div class="row gap">
          <div class="field">
            <label for="tts">TTS</label>
            <select id="tts">
              <option>ElevenLabs</option>
              <option>Browser</option>
            </select>
          </div>

          <div class="field grow">
            <label for="voiceId">ElevenLabs voiceId (optional)</label>
            <input id="voiceId" placeholder="21m00Tcm4TlvDq8ikWAM" />
          </div>
        </div>

        <div class="row gap">
          <div class="field">
            <label for="microphone">Microphone</label>
            <select id="microphone">
              <option value="default">Microphone</option>
            </select>
          </div>

          <div class="field">
            <label for="output">Output device</label>
            <select id="output">
              <option value="default">default</option>
            </select>
          </div>
        </div>

        <div class="row gap middle">
          <div class="field grow">
            <label for="vad">VAD</label>
            <input
              id="vad"
              type="range"
              min="0"
              max="100"
              step="1"
              value="38"
            />
            <div class="hint">more ← sensitive → less</div>
          </div>

          <div class="field">
            <label for="silence">Silence (ms)</label>
            <input
              id="silence"
              type="number"
              min="200"
              max="4000"
              step="50"
              value="500"
            />
          </div>
        </div>
      </section>

      <section class="io card">
        <div class="pane">
          <div class="pane-title">Transcript</div>
          <div id="transcript" class="pane-body mono"></div>
          <audio id="lastAudio" controls preload="none"></audio>
        </div>

        <div class="pane">
          <div class="pane-title">Reply</div>
          <div id="reply" class="pane-body"></div>
        </div>
      </section>

      <section class="textsend card">
        <input id="message" placeholder="Type and ⌘/Ctrl+Enter to send…" />
        <button id="send" class="btn">Send</button>
      </section>

      <section class="card">
        <details>
          <summary>HUD</summary>
          <pre id="hud" class="hud"></pre>
        </details>
      </section>
    </main>
    <link rel="stylesheet" href="/styles.css?v=13" />
    <script src="/keilaniStream.js?v=13" defer></script>
  </body>
</html>
