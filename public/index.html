<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Keilani Brain — Live</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="color-scheme" content="dark" />
    <style>
      :root {
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial;
      }
      body {
        margin: 24px;
        background: #0b0b0f;
        color: #e7e7ee;
      }
      .wrap {
        max-width: 1100px;
        margin: 0 auto;
      }
      h1 {
        margin: 0 0 12px;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }
      .card {
        background: #12121a;
        border: 1px solid #1f1f2a;
        border-radius: 16px;
        padding: 16px;
      }
      label {
        font-size: 12px;
        color: #9aa3b2;
        display: block;
        margin-bottom: 6px;
      }
      input,
      textarea,
      button {
        border-radius: 10px;
        border: 1px solid #2a2a38;
        background: #161622;
        color: #e7e7ee;
        padding: 10px;
        width: 100%;
      }
      textarea {
        min-height: 110px;
        resize: vertical;
      }
      .row {
        display: grid;
        gap: 12px;
        grid-template-columns: 1fr 1fr;
      }
      .col {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .btn {
        cursor: pointer;
      }
      .btn-primary {
        background: #1f2937;
        border-color: #2f3a4f;
      }
      .btn-accent {
        background: #0f5132;
        border-color: #0b3e27;
      }
      .btn-warn {
        background: #512a0f;
        border-color: #3e210b;
      }
      .flex {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .log {
        white-space: pre-wrap;
        background: #0d0d14;
        padding: 10px;
        border-radius: 10px;
        min-height: 60px;
      }
      .small {
        font-size: 12px;
        color: #9aa3b2;
      }
      iframe {
        width: 100%;
        height: 540px;
        border: 0;
        border-radius: 12px;
        background: #000;
      }
      .badge {
        padding: 2px 8px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid #2a2a38;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Keilani Brain — Live</h1>

      <div class="card">
        <div class="row">
          <div class="col">
            <label>Message to Keilani</label>
            <textarea id="textIn" placeholder="Say hi…"></textarea>
            <div class="flex">
              <button class="btn btn-primary" id="sendText">Send</button>
              <button class="btn" id="speakReply">Speak Reply</button>
            </div>
          </div>
          <div class="col">
            <label>Push-to-talk</label>
            <div class="flex">
              <button class="btn btn-accent" id="pttBtn">Hold to talk</button>
              <span id="recState" class="small badge">idle</span>
            </div>
            <label>Last transcript</label>
            <div id="transcript" class="log"></div>
          </div>
        </div>

        <label>Reply</label>
        <div id="reply" class="log"></div>
        <audio id="ttsPlayer" controls></audio>
      </div>

      <div class="card" style="margin-top: 16px">
        <h3>Camera & Screen-share (Daily)</h3>
        <div class="flex">
          <button class="btn btn-primary" id="createRoom">Create room</button>
          <button class="btn" id="openRoom">Open room</button>
          <button class="btn btn-warn" id="closeRoom">Close room</button>
          <span id="roomInfo" class="small">No room yet.</span>
        </div>
        <div id="dailyMount" style="margin-top: 10px"></div>
        <p class="small">
          Use the Daily UI to enable mic/camera and share your screen.
        </p>
      </div>

      <div class="card" style="margin-top: 16px">
        <h3>Avatar Hook</h3>
        <p class="small">
          We forward the model’s text here (phonemes can be added later for
          lip-sync).
        </p>
        <div id="avatarFeed" class="log"></div>
      </div>
    </div>

    <script src="/chat.js" defer></script>
  </body>
</html>
