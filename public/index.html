<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Keilani • Voice Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="stylesheet" href="/styles.css?v=12" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">Keilani • Voice Chat</div>
      <div id="hud" class="hud">
        <span id="hud-state">state: idle</span>
        <span id="hud-lat">• first – ms • total – ms</span>
        <span id="hud-last">last: ok</span>
      </div>
    </header>

    <main class="shell">
      <section class="controls card">
        <div class="row">
          <button id="start" class="btn primary">▶ Start chat</button>
          <button id="stop" class="btn">⏸ Stop</button>
          <button id="ptt" class="btn">🎙 Hold to talk</button>
          <label class="switch">
            <input id="auto" type="checkbox" />
            <span>Auto talk</span>
          </label>

          <div class="spacer"></div>

          <div class="speaking-wrap">
            <div id="speakingOrb" class="orb" title="speaking indicator"></div>
            <small id="speakingLabel" class="orb-label">idle</small>
          </div>
        </div>

        <div class="row wrap mt">
          <label class="mini"
            >TTS
            <select id="ttsEngine">
              <option>ElevenLabs</option>
              <option>browser</option>
            </select>
          </label>

          <input
            id="voiceId"
            class="input grow"
            placeholder="ElevenLabs voiceId (optional)"
          />

          <label class="mini"
            >VAD
            <input id="vad" type="range" min="0" max="100" value="35" />
          </label>
          <span class="muted">more ← sensitive → less</span>

          <label class="mini"
            >Silence (ms)
            <input
              id="silence"
              type="number"
              min="200"
              max="4000"
              step="50"
              value="700"
            />
          </label>
        </div>

        <div class="row wrap mt">
          <label class="mini"
            >Microphone
            <select id="micSelect"></select>
          </label>
          <label class="mini"
            >Output device
            <select id="outSelect"></select>
          </label>
        </div>
      </section>

      <section class="io card">
        <div class="columns">
          <div class="col">
            <h3>Transcript</h3>
            <div id="transcript" class="box"></div>
            <audio id="lastAudio" controls class="audio" preload="none"></audio>
          </div>
          <div class="col">
            <h3>Reply</h3>
            <div id="reply" class="box"></div>
            <div class="row mt">
              <input
                id="message"
                class="input grow"
                placeholder="Type and ⌘/Ctrl+Enter to send…"
              />
              <button id="send" class="btn">Send</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- index.html (head) -->
    <link rel="stylesheet" href="/styles.css?v=12" />
    <script src="/keilaniStream.js?v=12" defer></script>
  </body>
</html>
